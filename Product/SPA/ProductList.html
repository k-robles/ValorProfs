<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/Content/Site.css" rel="stylesheet" />

    <script src="/Scripts/modernizr-2.6.2.js"></script>

</head>

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Valor Profs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/spa/productlist.html">Products</a></li>
                </ul>
                <form action="/Account/LogOff" class="navbar-right" id="logoutForm" method="post">
                    <input name="__RequestVerificationToken" type="hidden" value="BtktwBR0G5icb0LrzCisFFCXUfIucy-l8oPcJtq0Bi3n6SixsPhwlAKdLcGjpDm17mH5UQYP7uWllayM-_fHUoQLaPSc25WOTs8J6mdQgxKKZZ-J0UCtgpq2RS454k551oEmVoCt0kHgzm-ZgdcWhw2" />    
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Hello <span data-bind=" text : userEmail"></span>!</a>

        </div>
    </div>
    <div class="container body-content">

        <h2>Product List</h2>

        <div>
            <p>
                <button class="btn btn-primary" data-bind="visible: allowWriteAction, click: goToAdd">Create</button>
            </p>

            <script type="text/javascript">
                var actions = [];
            </script>

            <table class="table" data-bind="visible: isListVisible">

                <thead>
                    <tr>
                        <th>
                            <span>Name</span>
                        </th>
                        <th>
                            <span>Available</span>
                        </th>
                        <th>
                            <span>Price</span>
                        </th>
                        <th></th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: list">
                    <tr>
                        <td>
                            <span data-bind="text: name" />
                        </td>
                        <td>
                            <span data-bind="text: available" />
                        </td>
                        <td>
                            <span data-bind="text: price" />
                        </td>
                        <td>
                            <button class="btn btn-info" data-bind="visible: $parent.allowReadAction, click: $parent.goToDetails">Details</button>
                            <button class="btn btn-success" data-bind="visible: $parent.allowWriteAction, click: $parent.goToEdit">Edit</button>
                            <button class="btn btn-danger" data-bind="visible: $parent.allowWriteAction, click: $parent.goToDelete">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>


        <hr />

    </div>

    <script src="/Scripts/jquery-1.10.2.js"></script>

    <script src="/Scripts/bootstrap.js"></script>

    <script src="/Scripts/app/common.js"></script>
    <script src="/Scripts/app/app.datamodel.js"></script>
    <script src="/Scripts/app/app.viewmodel.js"></script>
    <script src="/Scripts/app/products.viewmodel.js"></script>
    <script src="/Scripts/app/_run.js"></script>
</body>
</html>
